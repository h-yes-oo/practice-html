<!doctype html>
<html>
    <head>
    </head>
    <body>
    <style>
        .whole {
        display: flex;
        justify-content: space-between;
        width: 80vw;
        }

        .onLeft {
            margin-right: 5vw;
        }

        .options {
        height: 50px;
        }

        .panel {
            border-radius: 4px;
            border: 1px solid #ddd;
            margin: 8px 0;
            position: relative;
            display: flex;
        }
        .panel .panel-label-corner {
            background: #f5f5f5;
            border: 1px solid #ddd;
            margin: -1px -1px 4px;
            padding: 0 8px;
            display: block;
            border-top-right-radius: 4px;
            border-top-left-radius: 4px;
            font-size: 12px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 4px;
            position: absolute;
        }
        .map-right-sidebar {
            float: left;
            width: 300px;
        }
        .panel .panel-label-corner + div.panel-tight {
            margin-top: 8px;
        }
        .text-right {
            text-align: right;
        }
        .panel > div {
            margin: 4px 20px;
        }
        .ui-slider-horizontal .ui-slider-range {
            top: 0;
            height: 100%;
        }
        .ui-slider .ui-slider-range {
            position: absolute;
            z-index: 1;
            font-size: .7em;
            display: block;
            border: 0;
            background-position: 0 0;
        }
        .hazards {
            display:flex;
            flex-direction: column;
        }

        .checkboxWrapper {
            display: flex;
            align-items: center;
        }

        .title {
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 2px;
            font-weight: bold;
        }
        .panel-tight {
            margin-top: 8px;
        }

    </style>

                    <input type="checkbox" name="tsunami">Tsunami

            </div>
            <div class="map-right-sidebar options">
                <div class="title">Options</div>
                <form id="filter" class="form-inline form-xs">
                    <div class="form-group">

                            </optgroup>

                    </div>
            
                    <div class="panel">
                        <div class="panel-label panel-label-corner">Date</div>
                        <div style="display:flex; flex-direction:column; margin-top:5px;">
                            <div class="panel-tight text-right">
                                <input type="date" class="form-control date hasDatepicker" id="dateMin" name="dateMin" style="width:40%; height: 50%;">
                                -
                                <input type="date" class="form-control date hasDatepicker" id="dateMax" name="dateMax" style="width:40%; height: 50%;">
                            </div>
                            <input type="range" value="0" min="0" max="1000" style="margin-top: -7px;">
                        </div>
                    </div>

                    <div class="panel">
                        <div class="panel-label panel-label-corner">Magnitude</div>
                        <div style="display:flex; flex-direction:column; margin-top:5px;">

                        <div class="panel-tight text-right">
